<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepeTitle</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body__mobile-pages">
    <div class="mobile-page">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__wifi--text">Pepecom</span>

          <i class="fa-sharp fa-solid fa-wifi fa-2xs"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__time--text">12:34</span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__rotate--overwrap">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-lock"></i>
          </span>
          <span class="status-bar__battery--text">100%</span>
          <i class="fa-solid fa-battery-half"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To PepeTalk</h1>
        <p class="welcome-header__text">
          If you have a PepeTalk Account, log in with your email or phone number
        </p>
      </header>
      <main>
        <
        <form action="friends.html" method="get" id="login-form">
          <input
            name="username"
            type="text"
            placeholder="Email or phone number"
          />
          <input name="password" type="password" placeholder="Password" />
          <input type="submit" value="Log In" />
          <input type="button" value="Sign up" />
          <a href="friends.html">Find PepeTalk Account or Password</a>
        </form>
      </main>
    </div>

    <div id="no-mobile">
      <span>SCREEN TOO BIG PEPESAD</span>
    </div>

    <script
      src="https://kit.fontawesome.com/abdce81a3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
